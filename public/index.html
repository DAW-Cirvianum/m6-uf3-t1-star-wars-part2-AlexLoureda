<html>
  <head>
    <title>DAW-MP6-Act7</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/src/styles/styles.css" />
  </head>
  <body>
    <section class="page">
      <header class="header">
        <div class="header__logo">
          <img src="./assets/sw-logo.png" />
          <span class="header__subtitle">Movie Database</span>
        </div>
        <div class="header__filter"></div>
        <div class="header__wishlist"></div>
      </header>
      <aside class="sidebar">
        <h3 class="sidebar__title">Filter by</h3>

        <div class="sidebar__form form">
          <div class="form__input">
            <label for="movie">Movie</label>
            <select id="select-movie" name="movie"></select>
          </div>
          <div class="form__input">
            <label for="homeworld">Homeworld</label>
            <select id="select-homeworld" name="homeworld"></select>
          </div>
        </div>
      </aside>
      <main id="main">
        <div id="movie-header" class="movie">
          <h2 class="movie__title"></h2>
          <h4 class="movie__info"></h4>
          <p class="movie__director"></p>
        </div>

        <div class="list__wrapper">
          <ul class="list list__characters">
            
          </ul>
        </div>
      </main>
    </section>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
